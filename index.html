<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet" />
    <title>Amritaraj Nair Portfolio</title>
    <meta name="description" content="Full-stack developer and UI/UX designer creating beautiful, functional web applications. Specializing in React, TypeScript, Node.js and modern web technologies." />


    <meta property="og:title" content="Amritaraj Nair Portfolio" />
    <meta property="og:description" content="Full-stack developer creating beautiful, functional web applications with React, TypeScript, and modern technologies." />
    <meta property="og:type" content="website" />


    <meta name="twitter:card" content="summary_large_image" />

  </head>

  <body>
    <div id="root"></div>
    <script>
      (function() {
        try {
          var redirectPath = sessionStorage.getItem('gh:redirect');
          if (redirectPath && redirectPath.startsWith('/')) {
            sessionStorage.removeItem('gh:redirect');
            var base = '/amritaraj-nair-portfolio';
            var normalized = redirectPath.replace(new RegExp('^' + base), '');
            if (normalized && normalized !== '/') {
              window.history.replaceState(null, '', base + normalized);
            }
          }
        } catch (e) {}
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
