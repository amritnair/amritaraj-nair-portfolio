<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/amritaraj-nair-portfolio/" />
    <script>
      // GitHub Pages SPA fallback: redirect to base path
      const base = "/amritaraj-nair-portfolio/";
      const redirectUrl = base + (location.pathname + location.search + location.hash)
        .replace(/^\/amritaraj-nair-portfolio\//, "")
        .replace(/^\//, "");
      location.replace(redirectUrl || base);
    </script>
  </head>
  <body></body>
  </html>
